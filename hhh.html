<!DOCTYPE html>
<html lang="kz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex & Grid Тапсырмалары</title>
<style>

nav {
  display: flex;
  justify-content: space-between;
  background-color: #333;
  padding: 10px 20px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}


.products {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin: 20px 0;
}
.product {
  flex: 1 1 calc(33% - 20px); 
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}
@media (max-width: 768px) {
  .product {
    flex: 1 1 calc(50% - 20px); 
  }
}
@media (max-width: 480px) {
  .product {
    flex: 1 1 100%; 
  }
}


.center-block {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #e0e0e0;
}


.chat {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 400px;
  margin: 20px auto;
}
.message {
  padding: 10px 15px;
  border-radius: 10px;
  max-width: 70%;
}
.message.self {
  align-self: flex-end;
  background-color: #0084ff;
  color: white;
}
.message.other {
  align-self: flex-start;
  background-color: #e5e5ea;
  color: black;
}


.grid-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin: 20px 0;
}
.grid-gallery img {
  width: 100%;
  display: block;
}


.landing {
  display: grid;
  grid-template-areas: 
    "header header"
    "main sidebar"
    "footer footer";
  grid-template-columns: 2fr 1fr;
  grid-template-rows: auto 1fr auto;
  gap: 10px;
  margin: 20px 0;
}
header { grid-area: header; background: #ffcc00; padding: 20px; }
main { grid-area: main; background: #00ccff; padding: 20px; }
aside { grid-area: sidebar; background: #ccff00; padding: 20px; }
footer { grid-area: footer; background: #ff6699; padding: 20px; }


.profile-card {
  display: grid;
  grid-template-columns: 150px 1fr;
  gap: 20px;
  align-items: center;
  background: #f2f2f2;
  padding: 20px;
  margin: 20px 0;
}
.profile-card img {
  width: 100%;
  border-radius: 50%;
}

.adaptive-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin: 20px 0;
}
.adaptive-grid .card {
  background: #ddd;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>
